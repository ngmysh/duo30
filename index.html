	const counter = document.getElementById('counter');

	const hideEnCheckBox = document.getElementById('hide-en');
	const hideJaCheckBox = document.getElementById('hide-ja');
	hideEnCheckBox.addEventListener('change', hideEn);
	hideJaCheckBox.addEventListener('change', hideJa);

	const enText = document.getElementById('text-en');
	const jaText = document.getElementById('text-ja');

	const enInput = document.getElementById('input-en');
	const jaInput = document.getElementById('input-ja');
	const confirmEnButton = document.getElementById('confirm-en');
	const confirmJaButton = document.getElementById('confirm-ja');
	confirmEnButton.onclick = confirmEn;
	confirmJaButton.onclick = confirmJa;

	const nextButton = document.getElementById('next');
	const prevButton = document.getElementById('prev');
	nextButton.onclick = next;
	prevButton.onclick = prev;

	const jumpNumber = document.getElementById('jump-number');
	const jumpButton = document.getElementById('jump');
	jumpButton.onclick = jump;

	const resultEn = document.getElementById('result-en');
	const resultJa = document.getElementById('result-ja');

	let count = 1;
	reflesh(count);

	function reflesh(cnt) {
		counter.innerHTML = `${cnt}/${texts.length}`;
		resultEn.innerHTML = "Correct/Wrong";
		resultJa.innerHTML = "Correct/Wrong";
		enInput.value = "";
		jaInput.value = "";
		if (hideEnCheckBox.checked) {
			enText.innerHTML = "";
		} else {
			enText.innerHTML = texts[cnt-1].en;
		}
		if (hideJaCheckBox.checked) {
			jaText.innerHTML = "";
		} else {
			jaText.innerHTML = texts[cnt-1].ja;
		}
	}

	function hideEn(event) {
		if (hideEnCheckBox.checked) {
			enText.innerHTML = "";
		} else {
			enText.innerHTML = texts[count - 1].en;
		}
	}

	function hideJa(event) {
		if (hideJaCheckBox.checked) {
			jaText.innerHTML = "";
		} else {
			jaText.innerHTML = texts[count - 1].ja;
		}
	}

	function confirmEn() {
		if (enInput.value === texts[count - 1].en) {
			resultEn.innerHTML = "Correct!!!";
		} else {
			resultEn.innerHTML = "Wrong...";
		}
	}

	function confirmJa() {
		if (jaInput.value === texts[count - 1].ja) {
			resultJa.innerHTML = "Correct!!!";
		} else {
			resultJa.innerHTML = "Wrong...";
		}

	}

	function next(){
		if (count < texts.length) {
			count++;
			reflesh(count);
		}
	}

	function prev(){
		if (count > 1) {
			count--;
			reflesh(count);
		}
	}

	function jump() {
		if (jumpNumber.value >= 1 && jumpNumber.value <= 560) {
			count = jumpNumber.value;
			reflesh(count);
		}
	}
